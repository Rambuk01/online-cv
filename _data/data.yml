projects:
  title: Projects
  intro: >
    A selection of academic, freelance, and personal projects showcasing my skills in machine learning, data analysis, and software development.
  assignments:
  - title: Stock Market Sentiment Analysis via Social Media Signals
    link: "#hook"
    tagline: "Market Sentiment Analysis Exam: Analyzed the relationship between Reddit discussions and stock prices during the GameStop short-squeeze event. Combined time series data with NLP techniques to study sentiment and market movement."

  - title: Customer Segmentation for Targeted Advertising using Clustering
    link: "#"
    tagline: "A student project using a real-world open-source customer dataset to segment user groups for targeted advertising. Applied unsupervised learning techniques to uncover actionable patterns in customer behavior."

  - title: Interactive Visualization of Copenhagen Airbnb Listings
    link: "#"
    tagline: "Built an interactive dashboard using Dash/Plotly to explore Airbnb listings in Copenhagen. The tool provides prospective and current hosts with insights into pricing, availability, and location patterns."

  - title: Android & Web App for Wind Turbine Maintenance Documentation
    link: "#"
    tagline: "Freelance project to streamline wind turbine maintenance documentation. Replaced manual photo handling with a custom Android and web-based system that captured, tagged, and uploaded images, then automatically inserted them into the company's maintenance Word template."

  - title: Cancer Detection with Deep Learning Image Classification
    link: "#"
    tagline: "Used the PCam dataset to build image classification models for cancer detection. Applied transfer learning with convolutional neural networks to classify histopathologic image data."

