career-profile:
  title: Career Profile
  summary: |
    <b>Based in Southern Denmark, but fully flexible for hybrid or remote roles across Denmark.</b>
    <br>Business- and economics-oriented Data Scientist with a background in
    science teaching and several years of programming experience. Skilled in
    full-stack development, machine learning, and statistics. Known for strong
    problem-solving, communication and collaboration skills. Driven, and with a
    passion for turning data into actionable insight.
    

education:
  title: Education
  info:
  - degree: MSc in Business and Economics Data Science
    university: University of Southern Denmark
    time: 2023 - 2025
    details: |
      My education provided both theoretical depth and practical training across the core pillars of data science including machine learning, statistics, optimization, and programming.
      Throughout the degree I worked on a wide range of topics and tools, from classical models and deep learning to data handling, databases, and applied NLP. 
      The list below highlights some of the main areas
    
        - Applied Machine Learning: DT Ensembles, SVM/C, KNN, GLM 
        - Deep Learning: FNN, RNN, CNN
        - Data Mining and Machine Learning: Clustering, Frequent Pattern Mining
        - Programming: Python & R
        - Linear Algebra & Linear Integer Programming
        - Statistics for Data Science
        - Statistical Modelling: Classical ML
        - Multivariate Statistical Analysis
        - Databases: SQL, MySQL, PostgresQL
        - Market Sentiment Analysis: Applied NLP and Transformers
        - IT Security, Ethics & Privacy

        Master Thesis: Machine learning and Fast Frequency Response in the danish electricity market

  - degree: Elementary School Teacher
    university: University College of Southern Denmark (UCSyd)
    time: 2010 - 2015
    details: |
      Details about this education can be provided upon request
        - Mathematics
        - Physics/Chemistry
        - Social Studies

experiences:
  title: Experiences
  info:
  - role: Full-stack Web Developer
    time: 2023 - Present
    company: Flexbuy Technologies A/S
    details: |
      Worked as a student developer with continued freelance involvement after graduation. 
      Contributed to the development and maintenance of a custom WordPress and WooCommerce platform, 
      with a focus on backend logic, API development, and automation of key business workflows.
        - Front-end: HTML, CSS, JS and jQuery
        - Back-end: PHP, MySQL in a WordPress and WooCommerce setting.
        - Version-control: Git & GitHub

  - role: Science Teacher
    time: 2018 - 2023
    company: Scienceefterskolen Nordborg Slot
    details: |
      Taught both core science subjects and elective tech-focused modules at a STEM-oriented boarding school.
        - Physics, chemistry, and mathematics (9th grade and high school level)
        - Programming: Python, C#, JavaScript
        - Web development: HTML, CSS, PHP, WordPress
        - Game development with Unity and C#
        - Robotics with LEGO Mindstorms

